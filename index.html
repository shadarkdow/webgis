<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a globe on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link href="./style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">

        
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <h3>WEBGIS-TEST</h3>
        </div>
        <div class="left">
            <div class="toc">
                <h3>Layers</h3>
                <button onclick="resetview()">Resetview</button>
                <br>
                <input type="checkbox" id="vietnam" name="vietnam" value ="vnm1-polygon" checked onchange="toggleLayer(event);">
                <label for="osm">Tỉnh thành Việt Nam</label>
                <br>

                <input type="checkbox" id="hvietnam" name="hvietnam" value ="giaothong_line" checked onchange="toggleLayer(event);">
                <label for="osm">Giao Thông</label>
                <br>
                <div class="searchbox">
                    <input  type="text" id="input-box" placeholder="Tìm kiếm trong layer" autocomplete="off">
                    <!-- <button>Tìm</button> -->
                    <div class="resultbox"></div>
                </div>
            </div>

           
        </div>
        <div class="right">
            <div id="map"></div>
            
        </div>

    </div>
    <script  src="./main.js"></script>
</body>

</html>
